<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!--  
		글자색을 강조 -> text-(text-primary, text-success, text-info, ...)
		버튼색을 강조 -> btn-(btn-primary, btn-success, btn-info)
	
	-->
    <h1>버튼의 크기조절</h1>
	<div class="container">
	<!--  
		.btn 클래스 선택자(btn-lg(pc), btn-sm(Tablet), btn-xs(mobile)추가
		버튼의 비활성화(disabled)	
	-->	
		<h4 class="text-warning text-right">버튼크기 설정방법</h4>
		<button class="btn btn-primary">중요버튼</button>
		<button class="btn btn-default">기본버튼</button>
		<p>
		
		<button class="btn btn-primary btn-lg" disabled="disabled">큰버튼</button>
		<button class="btn btn-default btn-lg">큰버튼 btn-lg</button>
		<p>
		
		<button class="btn btn-primary btn-sm" disabled="disabled">중간버튼</button>
		<button class="btn btn-default btn-sm">중간버튼 btn-sm</button>
		<p>
		
		<button class="btn btn-primary btn-xs" disabled="disabled">작은버튼</button>
		<button class="btn btn-default btn-xs">작은버튼 btn-xs</button>
		<p>
		
		<!-- 대화상자에 나오는 버튼(.btn-block) 선택자(넓이가 100% 사용) -->
		<button class="btn btn-default btn-block">작은버튼 btn-xs</button>
		
		
		
	</div>




    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
