<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Bootstrap 예제</h1>
	<div class="container">
		<h4 class="text-primary pull-right">부트스트랩의 폼양식적용</h4>
		<!--  
			3. 인라인폼 -> 브라우저의 폭에 따라서 배치방법이 변경(class="form-inline")
			1) 폭이 넓으며 가로로 정렬
			2) 폭이 줄어들면 세로로 정렬
			.sr-only 클래스 선택자(화면에 안보이게 설정)(lable 성격에 따라서 결정
		-->
		<form role="form" class="form-inline"> <!-- 폼역할(입력한 값을 전송하는 역할을 하는 폼) -->
			<div class="form-group">
				<label for ="Name" class="sr-only">이름</label>
				<input type="text" class="form-control" placeholder="이름">
			</div>
			
			<div class="form-group">
				<label for ="emailaddress">이메일</label>
				<input type="email" class="form-control" placeholder="이메일">
			</div>
			
			<div class="form-group">
				<button type="submit" >확인</button>
			</div>
		</form>	
		<hr>
		<p>
		
		<h4 class="text-primary text-center">부트스트랩의 수평폼</h4>
		<!--  
			폼양식을 수평으로 정렬 -> label, input에 적용(그리드 시스템과 혼합)
			class="form-horizontal"
			모바일(col-xs-n(1~12)), pc(col-md-n or col-lg-n(1~12))
			입력양식은 <div>로 묶어줘야 된다.
		-->
		<form role="form" class="form-horizontal"> <!-- 폼역할(입력한 값을 전송하는 역할을 하는 폼) -->
			<div class="form-group">
				<label for ="Name" class="col-xs-2 col-lg-2 control-label">이름</label>
				<div class="col-xs-10 col-lg-10">
					<input type="text" class="form-control" placeholder="이름">
				</div>
			</div>
			
			<div class="form-group">
				<label for ="Email" class="col-xs-2 col-lg-2 control-label">이메일</label>
				<div class="col-xs-10 col-lg-10">
					<input type="email" class="form-control" placeholder="이메일">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-lg-10">
					<button type="submit" class="">확인</button>
				</div>
			</div>
		</form>	
		<hr>
		<p>
	</div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
