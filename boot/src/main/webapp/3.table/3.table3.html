<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/responssd/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<!-- table-responsive => 브라우저의 길이에 맞춰 테이블의 크기 및 내용 부분 
  		   테이블 태그 전체를 <div class="table-responsive>로 감싼다. -->
    <h1>테이블의 부트스트랩 적용</h1>
	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<thead> <!-- DB의 테이블의 필드명 출력(강조) -->
					<tr><td>번 호</td><td>제 목</td>	<td>글쓴이</td></tr>
				</thead>
				<tr><td>1</td><td>게시판의 글제목</td><td>홍길동</td></tr>
				<tr><td>2</td><td>게시판의 글제목</td><td>테스트</td></tr>
				<tr><td>3</td><td>게시판의 글제목</td><td>임시3</td></tr>
			</table>
		</div>
		<hr>
		<p>
				
		<!-- 
				table-boarded table-hover
				테이블의 넓이는 기본적으로 100% 사용하면서 테이블의 테두리에 선 적용(위, 아래, 왼, 오)		       
				마우스 갖다댄 행은 색상적용 시켜주는 클래스 선택자
		 -->
		 <h4 class="text-success text-center">class="table-boarded table-hover"를 준 경우</h4>
		 <table class="table table-boarded table-hover"> <!-- 100% + 테이블의 홀수 행에 색상을 넣어줌 -->
			<thead> <!-- DB의 테이블의 필드명 출력(강조) -->
				<tr><td>번 호</td><td>제 목</td>	<td>글쓴이</td></tr>
			</thead>
			<tbody>
				<tr><td>1</td><td>게시판의 글제목</td><td>홍길동</td></tr>
				<tr><td>2</td><td>게시판의 글제목</td><td>테스트</td></tr>
				<tr65><td>3</td><td>게시판의 글제목</td><td>임시3</td></tr>
			</tbody>
		</table>
		<hr>
		<p>
		
	</div>
	
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
