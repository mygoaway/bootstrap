<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>페이지네이션 크기 및 정렬(이전, 다음)</h1>
	<div class="container">
		<!-- 
			크기 -> pagination-lg, pagination-sm
		-->
		<ul class="pagination pagination-lg">
			<li class="disabled"><a href="#"><<</a><li>		
			<li class="active"><a href="#">1</a><li>
			<li><a href="#">2</a><li>
			<li><a href="#">3</a><li>
			<li><a href="#">4</a><li>
			<li><a href="#">5</a><li>
			<li><a href="#">>></a><li>																						
		</ul>
		<hr>
		<div class="text-center">
			<ul class="pagination pagination-sm">
				<li><a href="#"><<</a><li>			
				<li class="active"><a href="#">6</a><li>
				<li><a href="#">7</a><li>
				<li><a href="#">8</a><li>
				<li><a href="#">9</a><li>
				<li><a href="#">10</a><li>
				<li><a href="#">>></a><li>																						
			</ul>

			<ul class="pager">
				<li><a href="#">이전 페이지</a><li>		
				<li><a href="#">다음 페이지</a><li>																						
			</ul>	
			
			<!--  
				페이지 양쪽끝 정렬
				class="previous"(왼쪽), next(오른쪽)	
			-->
		</div>
			<hr>
			<ul class="pager">
				<li class="previous disabled"><a href="#">이전 페이지</a><li>		
				<li><a href="#">다음 페이지</a><li>																						
			</ul>	
	</div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
