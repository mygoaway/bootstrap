<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>경로와 페이지네이션</h1>
	<div class="container">
		<h4>경로(항목을 /로 구분해서 나열하고 싶을때 breadcrumb 클래스)</h4>
		<ol class="breadcrumb">
			<li><a href="#">Home</a><li>
			<li><a href="#">menu1</a><li>
			<li><a href="#">menu2</a><li>
		</ol>
		
		<h4>페이지네이션</h4>
		<!-- 
			ul태그에 페이징 처리 스타일을 적용시켜주는 클래스 선택자를 부여(pagination) 
			<li class="active"> 활성화 // <li class="disabled"> 비활성화
			~addClass("active")  ~removeClass("active")
		-->
		<ul class="pagination">
			<li><a href="#"><<</a><li>		
			<li class="active"><a href="#">1</a><li>
			<li><a href="#">2</a><li>
			<li><a href="#">3</a><li>
			<li><a href="#">4</a><li>
			<li><a href="#">5</a><li>
			<li><a href="#">6</a><li>
			<li><a href="#">7</a><li>
			<li><a href="#">8</a><li>
			<li><a href="#">9</a><li>
			<li class="disabled"><a href="#">10</a><li>
			<li><a href="#">>></a><li>																						
		</ul>
		
	</div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
