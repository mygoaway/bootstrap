<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/responssd/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>라벨과 배지</h1>
    <!--  
    		라벨 : 커뮤니티 게시판이나 블로그에 새로운 글이 올라온 경우 새로운 글이 있다는 표시를 해줄수가 있따.
                    글 내용중에 중요하거나 사용자에게 알려줄 필요가 있을때 사용
                    사용법) 버튼과 유사 =>btn-XXX => label-XXX
    -->
	<div class="container">
		<table class="table">
			<thead> <!-- DB의 테이블의 필드명 출력(강조) -->
				<tr><td>번 호</td><td>제 목</td>	<td>글쓴이</td></tr>
			</thead>
			<tr>
				<td>1</td>
				<td>부트스트랩에서 라벨을 사용하는 방법
					<span class="label label-default">New</span>
				</td>
				<td>홍길동</td>
			</tr>
			<tr>
				<td>2</td>
				<td>게시판의 글제목2
					<span class="label label-danger">New</span>
				</td>
				<td>홍길동</td>
			</tr>

			<tr>
				<td>3</td>
				<td>게시판의 글제목3
					<span class="label label-info">New</span>
				</td>
				<td>홍길동</td>
			</tr>
		</table>
		<hr>
		<p>
				
		<!-- 
				배치=>주로 숫자로 구성, 읽지않은 메일이나 새로운 글이 나타났을때 역시표시
				<span class="badge">을 이용
		 -->
		<div class="col-xs-3">
			<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="#"><span class="badge pull-right">50</span>메뉴1</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#"><span class="badge pull-right">50</span>메뉴1</a></li>						
			</ul>
		</div>
		
		
		
	</div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
