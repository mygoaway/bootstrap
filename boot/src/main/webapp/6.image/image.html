<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Bootstrap에서 이미지 설정 예제</h1>
	<!--  
		이미지도 그리드 시스템과 혼합해서 사용
		1. img-rounded -> 둥근 테두리
		2. img-circle -> 원형 이미지(ex) 졸업앨범 사진)
		3. img-thumbnail -> 썸네일(그림 주위에 테두리 쳐지 형태)
		4. img-responsive(반응형)=> 브라우저의 크기를 줄이면 기본 이미지를 제외
		=> 브라우저의 크기를 줄이면 기본이미지를 제외한 크기가 줄어듬
	-->
	<div class="container">
		<h1>이미지 설정예제</h1>
		<div class="col-sm-6">
			<h5>기본 이미지(default)</h5>
			<img src="../img/photo1.jpg" width="250px" height="250px">
		</div>
		
		<div class="col-sm-6">
			<h5>둥근테두리</h5>
			<img src="../img/photo1.jpg" class="img-rounded img-responsive" width="250px" height="250px">
		</div>
		
		<div class="col-sm-6">
			<h5>원형이미지</h5>
			<img src="../img/photo1.jpg" class="img-circle img-responsive" width="250px" height="250px">
		</div>
		
		<div class="col-sm-6">
			<h5>썸네일</h5>
			<img src="../img/photo1.jpg" class="img-thumbnail img-responsive" width="250px" height="250px">
		</div>
		
		
	</div>

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
