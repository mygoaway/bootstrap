<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 
              어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js 
         IE의 버전이 낮은 경우에는 html5에 대한 태그가 인식X ->인식을 시켜주는 옵션
    -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!--  
		글자색을 강조 -> text-(text-primary, text-success, text-info, ...)
		버튼색을 강조 -> btn-(btn-primary, btn-success, btn-info)
	-->
    <h1>버튼그룹 설정</h1>
	<div class="container">
		<h4 class="text-primary">버튼그룹을 설정하지 않은 경우(default)</h4>
		<input type="button" class="btn btn-default" value="기본모양버튼"> 	
		<input type="button" class="btn btn-primary" value="중요한버트튼"> 
		<input type="button" class="btn btn-success" value="긍정의미버튼"> 
		<input type="button" class="btn btn-info" value="정보제공버튼"> 
		<input type="button" class="btn btn-warning" value="주의모양버튼"> 
		<input type="button" class="btn btn-danger" value="위험표시버튼"> 
		<input type="button" class="btn btn-link" value="단순링크버튼"> 

	<!--  
		1.버튼의 그룹을 설정 -> (생성시킨 버튼을 div태그로 묶어준다.)
		-> div태그 내부에 class="btn-group" 설정
		2. 버튼그룹의 크기를 일괄적으로 조절(btn-group)	
		-> btn-group-lg(pc), btn-group-sm(태블릿), btn-group-xs(모바일)
	-->
		<h4 class="text-success">버튼그룹을 만든 경우</h4>
		<div class="btn-group btn-group-lg">
			<input type="button" class="btn btn-default" value="기본모양버튼"> 	
			<input type="button" class="btn btn-primary" value="중요한버트튼"> 
			<input type="button" class="btn btn-success" value="긍정의미버튼"> 
			<input type="button" class="btn btn-info" value="정보제공버튼"> 
			<input type="button" class="btn btn-warning" value="주의모양버튼"> 
			<input type="button" class="btn btn-danger" value="위험표시버튼"> 
			<input type="button" class="btn btn-link" value="단순링크버튼"> 
		</div>
		<p>
		
		<h4 class="text-success">버튼그룹을 만든 경우(크기를 작게)</h4>		
		<div class="btn-toolbar">
			<div class="btn-group btn-group-sm">
				<input type="button" class="btn btn-default" value="버튼1"> 	
				<input type="button" class="btn btn-primary" value="버튼2"> 
				<input type="button" class="btn btn-success" value="버튼3"> 
				<input type="button" class="btn btn-info" value="버튼4"> 
			</div>
	
			<!-- 
				   버튼 그룹이 1개 이상일 경우에는 툴바형태로 변환 
				   서로 다른 종류의 버튼 그룹을 div택로 묶어준 뒤 class="btn-toolbar"로 설정
				   툴바형태이 버튼 그룹에서는 버튼의 크기를 일저하게 유지시켜줄 수 있다.
			-->
			<div class="btn-group btn-group-sm">
				<input type="button" class="btn btn-default" value="버튼5"> 	
				<input type="button" class="btn btn-primary" value="버튼6"> 
			</div>
		</div>
	</div><!-- class="container" -->


    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
